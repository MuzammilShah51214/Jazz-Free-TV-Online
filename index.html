<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakistan TV Channels</title>
  
    <style>
        :root {
            --primary-color: #FF6B00;
            --secondary-color: #1a73e8;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --hover-color: #2a2a2a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Fixed Header */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #121E22 0%, #1a1a2e 100%);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .top-banner h4 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, #FF6B00, #FF9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-banner p {
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
        }

        /* Main Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #FF6B00, #FF9500, #FFB347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 107, 0, 0.2);
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 50px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
            background: #333;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
            z-index: 1;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 50px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #ff8c00);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        /* Channels Grid */
        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Channel Card */
        .channel-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            height: 180px;
            border: 1px solid #2a2a2a;
        }

        .channel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
            background: #252525;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #ff8c00);
            opacity: 0;
            transition: var(--transition);
        }

        .channel-card:hover::before {
            opacity: 1;
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3a3a3a;
            transition: var(--transition);
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.05);
            border-color: var(--primary-color);
            background: #333;
        }

        .channel-info {
            text-align: center;
            width: 100%;
        }

        .channel-name {
            font-weight: 700;
            color: white;
            font-size: 14px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 36px;
        }

        /* Player Modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .player-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 95%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: black;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #121E22 100%);
            color: white;
            border-bottom: 3px solid var(--primary-color);
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #FF6B00, #FF9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: rotate(90deg);
        }

        /* Footer */
        .copyright {
            text-align: center;
            color: var(--text-secondary);
            padding: 30px 20px;
            margin-top: 40px;
            font-size: 14px;
            border-top: 1px solid #2a2a2a;
        }

        .copyright p {
            margin: 5px 0;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .channels-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .channels-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }
            
            .channel-card {
                height: 160px;
                padding: 15px 8px;
            }
            
            .channel-logo {
                width: 70px;
                height: 70px;
            }
            
            .top-banner {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 12px 20px;
            }
            
            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .channels-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .channel-card {
                height: 150px;
                padding: 12px 6px;
            }
            
            .channel-logo {
                width: 65px;
                height: 65px;
            }
            
            .channel-name {
                font-size: 13px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
                padding-top: 120px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), #ff8c00);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#ff8c00, var(--primary-color));
        }
    </style>

 </head>

// DOM elements
const channelsContainer = document.getElementById('channels-container');
const searchInput = document.getElementById('search-input');
const filterButtons = document.querySelectorAll('.filter-btn');
const playerModal = document.getElementById('player-modal');
const videoPlayer = document.getElementById('video-player');
const modalTitle = document.getElementById('modal-title');
const closeBtn = document.getElementById('close-btn');

// Current filter state
let currentFilter = 'all';
let currentSearch = '';
let isLoading = false;
let currentPlayingChannel = null;

// Favorites system
let favorites = JSON.parse(localStorage.getItem('channelFavorites')) || {};

// Initialize the app
function init() {
    renderChannels();
    setupEventListeners();
    setupServiceWorker();
    setupKeyboardShortcuts();
    updateFavoriteButtons();
}

// Render channels based on current filter and search
function renderChannels() {
    channelsContainer.innerHTML = '';
    
    // Show loading skeleton
    if (isLoading) {
        showLoadingSkeleton();
        return;
    }
    
    const filteredChannels = channels.filter(channel => {
        const matchesFilter = currentFilter === 'all' || channel.category === currentFilter;
        const matchesSearch = channel.name.toLowerCase().includes(currentSearch.toLowerCase());
        return matchesFilter && matchesSearch;
    });
    
    if (filteredChannels.length === 0) {
        showNoResults();
        return;
    }
    
    filteredChannels.forEach((channel, index) => {
        const channelCard = createChannelCard(channel, index);
        channelsContainer.appendChild(channelCard);
    });
    
    // Add animation delay for staggered appearance
    const cards = document.querySelectorAll('.channel-card');
    cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.05}s`;
    });
}

// Create channel card element
function createChannelCard(channel, index) {
    const channelCard = document.createElement('div');
    channelCard.className = 'channel-card fade-in';
    channelCard.dataset.channelId = channel.name.toLowerCase().replace(/\s+/g, '-');
    
    const isFavorite = favorites[channel.name] || false;
    
    channelCard.innerHTML = `
        <div class="channel-card-inner">
            <div class="channel-logo-container">
                <img src="${channel.logo}" 
                     alt="${channel.name}" 
                     class="channel-logo" 
                     loading="lazy"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/120x80/2a2a2a/ffffff?text=${encodeURIComponent(channel.name.substring(0, 2))}'">
                <div class="channel-badge">${getCategoryBadge(channel.category)}</div>
                <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                        data-channel="${channel.name}">
                    ${isFavorite ? '‚òÖ' : '‚òÜ'}
                </button>
            </div>
            <div class="channel-info">
                <div class="channel-name">${channel.name}</div>
                <div class="channel-category">${channel.category}</div>
                <div class="channel-actions">
                    <button class="play-btn" data-channel="${channel.name}">‚ñ∂ Play</button>
                    <button class="info-btn" data-channel="${channel.name}">‚Ñπ</button>
                </div>
            </div>
        </div>
    `;
    
    // Add event listeners
    const playBtn = channelCard.querySelector('.play-btn');
    const favoriteBtn = channelCard.querySelector('.favorite-btn');
    const infoBtn = channelCard.querySelector('.info-btn');
    
    playBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        playChannel(channel);
    });
    
    favoriteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFavorite(channel.name);
    });
    
    infoBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showChannelInfo(channel);
    });
    
    channelCard.addEventListener('click', () => playChannel(channel));
    
    return channelCard;
}

// Get category badge
function getCategoryBadge(category) {
    const badges = {
        'news': 'üì∞',
        'sports': '‚öΩ',
        'entertainment': 'üé¨',
        'movies': 'üé•',
        'music': 'üéµ',
        'kids': 'üë∂',
        'islamic': 'üïå',
        'regional': 'üèòÔ∏è'
    };
    return badges[category] || 'üì∫';
}

// Play selected channel
function playChannel(channel) {
    if (currentPlayingChannel === channel.name) {
        playerModal.classList.add('active');
        return;
    }
    
    currentPlayingChannel = channel.name;
    modalTitle.textContent = channel.name;
    
    // Show loading state
    videoPlayer.innerHTML = `
        <div class="video-loading">
            <div class="loading-spinner"></div>
            <p>Loading ${channel.name}...</p>
        </div>
    `;
    
    playerModal.classList.add('active');
    
    // Set video source with error handling
    videoPlayer.src = channel.url;
    
    // Try to play the video
    const playPromise = videoPlayer.play();
    
    if (playPromise !== undefined) {
        playPromise.catch(e => {
            console.error('Autoplay was prevented:', e);
            showPlaybackError();
        });
    }
    
    // Track playback stats
    trackPlayback(channel.name);
}

// Toggle favorite status
function toggleFavorite(channelName) {
    favorites[channelName] = !favorites[channelName];
    localStorage.setItem('channelFavorites', JSON.stringify(favorites));
    updateFavoriteButtons();
    
    // Show notification
    showNotification(favorites[channelName] ? 
        `${channelName} added to favorites` : 
        `${channelName} removed from favorites`
    );
}

// Update all favorite buttons
function updateFavoriteButtons() {
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        const channelName = btn.dataset.channel;
        if (favorites[channelName]) {
            btn.classList.add('active');
            btn.innerHTML = '‚òÖ';
        } else {
            btn.classList.remove('active');
            btn.innerHTML = '‚òÜ';
        }
    });
}

// Show channel information
function showChannelInfo(channel) {
    const infoModal = document.createElement('div');
    infoModal.className = 'info-modal';
    infoModal.innerHTML = `
        <div class="info-content">
            <div class="info-header">
                <h3>${channel.name}</h3>
                <button class="close-info">√ó</button>
            </div>
            <div class="info-body">
                <img src="${channel.logo}" alt="${channel.name}" class="info-logo">
                <div class="info-details">
                    <p><strong>Category:</strong> ${channel.category}</p>
                    <p><strong>Type:</strong> ${getChannelType(channel.category)}</p>
                    <p><strong>Status:</strong> <span class="status-online">‚óè Online</span></p>
                </div>
            </div>
            <div class="info-footer">
                <button class="play-from-info" data-channel="${channel.name}">Play Now</button>
            </div>
        </div>
    `;
    
    document.body.appendChild(infoModal);
    
    // Add event listeners
    const closeBtn = infoModal.querySelector('.close-info');
    const playBtn = infoModal.querySelector('.play-from-info');
    
    closeBtn.addEventListener('click', () => {
        infoModal.remove();
    });
    
    playBtn.addEventListener('click', () => {
        playChannel(channel);
        infoModal.remove();
    });
    
    infoModal.addEventListener('click', (e) => {
        if (e.target === infoModal) {
            infoModal.remove();
        }
    });
}

// Get channel type description
function getChannelType(category) {
    const types = {
        'news': 'News Channel',
        'sports': 'Sports Channel',
        'entertainment': 'Entertainment Channel',
        'movies': 'Movie Channel',
        'music': 'Music Channel',
        'kids': 'Kids Channel',
        'islamic': 'Islamic Channel',
        'regional': 'Regional Channel'
    };
    return types[category] || 'TV Channel';
}

// Show loading skeleton
function showLoadingSkeleton() {
    channelsContainer.innerHTML = '';
    for (let i = 0; i < 12; i++) {
        const skeleton = document.createElement('div');
        skeleton.className = 'channel-card skeleton';
        skeleton.innerHTML = `
            <div class="skeleton-logo"></div>
            <div class="skeleton-name"></div>
            <div class="skeleton-category"></div>
        `;
        channelsContainer.appendChild(skeleton);
    }
}

// Show no results message
function showNoResults() {
    channelsContainer.innerHTML = `
        <div class="no-results">
            <div class="no-results-icon">üîç</div>
            <h3>No Channels Found</h3>
            <p>Try adjusting your search or filter criteria</p>
            <button class="clear-filters">Clear All Filters</button>
        </div>
    `;
    
    const clearBtn = channelsContainer.querySelector('.clear-filters');
    clearBtn.addEventListener('click', () => {
        currentFilter = 'all';
        currentSearch = '';
        searchInput.value = '';
        filterButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === 'all');
        });
        renderChannels();
    });
}

// Show playback error
function showPlaybackError() {
    videoPlayer.innerHTML = `
        <div class="playback-error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Playback Error</h3>
            <p>Unable to play this channel. Please try again later.</p>
            <button class="retry-btn">Retry</button>
        </div>
    `;
    
    const retryBtn = videoPlayer.querySelector('.retry-btn');
    retryBtn.addEventListener('click', () => {
        if (currentPlayingChannel) {
            const channel = channels.find(c => c.name === currentPlayingChannel);
            if (channel) playChannel(channel);
        }
    });
}

// Show notification
function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);
    
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Track playback statistics
function trackPlayback(channelName) {
    const stats = JSON.parse(localStorage.getItem('playbackStats')) || {};
    if (!stats[channelName]) {
        stats[channelName] = { plays: 0, lastPlayed: null };
    }
    stats[channelName].plays++;
    stats[channelName].lastPlayed = new Date().toISOString();
    localStorage.setItem('playbackStats', JSON.stringify(stats));
}

// Setup service worker for offline support
function setupServiceWorker() {
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
                console.log('ServiceWorker registered:', registration);
            })
            .catch(error => {
                console.log('ServiceWorker registration failed:', error);
            });
    }
}

// Setup keyboard shortcuts
function setupKeyboardShortcuts() {
    document.addEventListener('keydown', (e) => {
        // Close modal with Escape
        if (e.key === 'Escape' && playerModal.classList.contains('active')) {
            closePlayer();
        }
        
        // Focus search with Ctrl/Cmd + F
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
            e.preventDefault();
            searchInput.focus();
        }
        
        // Navigate channels with arrow keys
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            navigateChannels(e.key);
        }
    });
}

// Navigate between channels
function navigateChannels(direction) {
    const currentChannel = channels.find(c => c.name === currentPlayingChannel);
    if (!currentChannel) return;
    
    const currentIndex = channels.indexOf(currentChannel);
    let nextIndex;
    
    if (direction === 'ArrowRight') {
        nextIndex = (currentIndex + 1) % channels.length;
    } else {
        nextIndex = (currentIndex - 1 + channels.length) % channels.length;
    }
    
    playChannel(channels[nextIndex]);
}

// Close the player modal
function closePlayer() {
    videoPlayer.pause();
    videoPlayer.src = '';
    playerModal.classList.remove('active');
    currentPlayingChannel = null;
}

// Set up event listeners
function setupEventListeners() {
    // Search input
    searchInput.addEventListener('input', debounce((e) => {
        currentSearch = e.target.value;
        renderChannels();
    }, 300));
    
    // Filter buttons
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentFilter = button.dataset.filter;
            renderChannels();
        });
    });
    
    // Close modal
    closeBtn.addEventListener('click', closePlayer);
    playerModal.addEventListener('click', (e) => {
        if (e.target === playerModal) {
            closePlayer();
        }
    });
    
    // Video player events
    videoPlayer.addEventListener('error', () => {
        showPlaybackError();
    });
    
    videoPlayer.addEventListener('loadeddata', () => {
        // Hide loading state
        const loadingElement = videoPlayer.querySelector('.video-loading');
        if (loadingElement) loadingElement.remove();
    });
    
    // Favorites filter
    const favoritesBtn = document.createElement('button');
    favoritesBtn.className = 'filter-btn';
    favoritesBtn.dataset.filter = 'favorites';
    favoritesBtn.textContent = '‚≠ê Favorites';
    document.querySelector('.filter-buttons').appendChild(favoritesBtn);
    
    favoritesBtn.addEventListener('click', () => {
        if (currentFilter === 'favorites') {
            currentFilter = 'all';
            favoritesBtn.classList.remove('active');
            filterButtons[0].classList.add('active');
        } else {
            currentFilter = 'favorites';
            filterButtons.forEach(btn => btn.classList.remove('active'));
            favoritesBtn.classList.add('active');
        }
        renderChannels();
    });
}

// Debounce function for search
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', init);

// Handle offline/online events
window.addEventListener('online', () => {
    showNotification('You are back online');
    renderChannels();
});

window.addEventListener('offline', () => {
    showNotification('You are offline. Some features may not work.');
});

// Handle page visibility change
document.addEventListener('visibilitychange', () => {
    if (document.hidden && videoPlayer.src) {
        videoPlayer.pause();
    }
});

// Export functions for debugging
window.channelPlayer = {
    playChannel,
    closePlayer,
    toggleFavorite,
    getFavorites: () => favorites,
    getAllChannels: () => channels,
    searchChannels: (query) => {
        currentSearch = query;
        renderChannels();
    }
};
</script>
